<div class="content">

  <section class="section position-relative w-100" id="home">
    <owl-carousel-o [options]="carouselOptions" class="" id="carouselHome">
      <ng-template carouselSlide [id]="'slide1'"> 
          <img class="object-fit-cover" style="height: 100vh;" [src]="'assets/images/carousel/slide1.jpg' || 'assets/images/carousel/default.jpg'" alt="imgSlide1">
      </ng-template>  
      <ng-template carouselSlide [id]="'slide2'"> 
          <img class="object-fit-cover" style="height: 100vh;"  [src]="'assets/images/carousel/slide2.jpg' || 'assets/images/carousel/default.jpg'" alt="imgSlide2">
      </ng-template>  
      <ng-template carouselSlide [id]="'slide3'"> 
          <img class="object-fit-cover" style="height: 100vh;"  [src]="'assets/images/carousel/slide3.jpg' || 'assets/images/carousel/default.jpg'" alt="imgSlide3">
      </ng-template>  
    </owl-carousel-o>
  </section>
  

</div>
<app-footer-default></app-footer-default>
