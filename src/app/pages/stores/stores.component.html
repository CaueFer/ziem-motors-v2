<app-nav-default></app-nav-default>
<section class="section" id="mapSection">

    <div class="container  d-flex">
        <div class="formLojas col-5 px-3">
            <form [formGroup]="cityForm">
                <span class="fs-5 tex-black">Cidade</span>
                <div class="input-group dropdown">
                    <input type="text" class="form-control col-8" aria-expanded="false" formControlName="cityName" id="cidadeInput" (input)="onInput($event)" autocomplete="off">  
                    <div class="dropdown-menu mt-5" [ngClass]="{ 'show': inputValue.length > 2 }">
                        <span class="fs-6 px-2" *ngIf="returnedCitys.length === 0">Nenhum encontrado.</span>
                        <a class="dropdown-item text-black" *ngFor="let item of returnedCitys" (click)="onSelectCity($event)" >{{item}}</a>
                    </div>
                </div>
            </form>

            <span class="fs-5 px-2" *ngIf="selectedCity !== ''">Nenhuma loja nesta cidade.</span>
        </div>
        <div class="formLojas col-7 px-3 position-relative" style="height: 450px;">
            <app-map [selectedCity]="selectedCity" [newCenter]="selectedCityLoc"></app-map>
        </div>
    </div>  
</section>
<app-footer-default></app-footer-default>
